version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: secure-lock-kubernetes.svg
  required:
    - container-buld
    - container-repo
  info:
    git url: >-
      [https://github.com/krook/nginx-php-container-cluster](https://github.com/krook/nginx-php-container-cluster)
    git branch: >-
      [master](https://github.com/krook/nginx-php-container-cluster/tree/master)
toolchain:
  name: 'orod-jjpoc2'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  container-repo:
    service_id: githubRepo
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.com/krook/nginx-php-container-cluster'
      type: clone
      has_issues: true
      enable_traceability: true
  container-build:
    service_id: pipeline
    parameters:
      services:
        - container-repo
      name: '{{services.container-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          GIT_REPO: {{services.container-repo.parameters.repo_url}}
          CF_APP_NAME: '{{form.pipeline.parameters.app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          PROD_CLUSTER_NAME: '{{form.pipeline.parameters.prod-cluster-name}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
        execute: true
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      app-name: '{{toolchain.name}}'
    schema:
      $ref: deploy.json
